      - "현재 값: {current_stat}"
      - "공격력 증가량: {attack-damage}"
    per-point:
      attack-damage: 1.0
    max: 100

  move-speed-per:
    display: "이동 속도"
    icon: "FEATHER"
    description:
      - "현재 값: {current_stat}"
      - "속도 증가량: {move-speed-per}"
    per-point:
      move-speed-per: 0.5
    max: 100
